<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--<script src="gameLoop.js"></script>-->
    <div class = "cursor"></div>
     <script>
        const cursor = document.querySelector(".cursor");

        document.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;

            cursor.style.top = y + "px";
            cursor.style.left = x + "px";
        })
     </script>
     <div id = first_Page class = page>
        <h1 id = title>Warrior's Wisdom</h1>
     </div>
     <div id = second_Page class = page>
     </div>
     <div id = third_Page class = page>
        <div class = instruction id = i1>
            <h2>First option</h2>
        </div>
        <div class = instruction id = i2>
            <h2>Second option</h2>
        </div>
        <div class = instruction id = i3>
            <h2>Third option</h2>
        </div>
        <div id = start_Button>
            <button>Begin</button>
        </div>
     </div>

</body>
</html>
